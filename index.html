               <iframe id="sc-widget" width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/9007369/favorites&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true"></iframe>
               <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
               <script type="text/javascript">

               (function() {
                  var widgetIframe = document.getElementById('sc-widget'),
                  widget       = SC.Widget(widgetIframe);

                  widget.bind(SC.Widget.Events.READY, function() {
                     widget.bind(SC.Widget.Events.PLAY, function() {
                        // get information about currently playing sound
                        widget.getCurrentSound(function(currentSound) {
                           console.log('sound ' + currentSound.get('') + 'began to play');
                        });
                     });
                     // get current level of volume
                     widget.getVolume(function(volume) {
                        console.log('current volume value is ' + volume);
                     });
                     // set new volume level
                     widget.setVolume(50);
                     // get the value of the current position
                  });
               }());

               </script>
            </div>
